<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Now!</title>
</head>


<body>
<!--BIG HEADER TOP-->

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Weather Machine</h1>
    <p class="lead">Search for a 5-day forecast in ANY city!</p>
  </div>
</div>

<!--FORM TO SEARCH CITY-->

<form>
    <div class="box">
        <div class="form-group">
            <label>City,State</label>
                <input type="search" class="form-control" >
                <small id="form" class="form-text text-muted">Literally anywhere...</small>
        </div>
            <button type="submit" class="btn btn-primary button">Search</button>
    </div>  
</form>

<!--LIST GROUP TO HOLD RECENT SEARCHES-->

<div class="card" style="width: 22rem;">
    <ul class="listGroup">
      <li class="listItem"></li>
      <li class="listItem"></li>
      <li class="listItem"></li>
    </ul>
  </div>












<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
