<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Now!</title>
</head>


<body>

<!--HEADER HERE-->

<div class="grid-container">
    <div class="item1">
        <h1>Weather Machine</h1>
        <p id="headerText">Search for a 5-day forecast in ANY city!</p>
    </div>

<!--SEARCH BAR HERE HERE-->
    <div class="item2">
        <form>
            <div class="box">
                <div class="form-group">
                    <label>City,State</label>
                    <span id="error"></span>
                        <input type="search" id="city" >
                        <small id="form" class="form-text text-muted">Literally anywhere...</small>
                </div>
                    <button type="submit" id="submitWeather" class="btn btn-primary button">Search City</button>
            </div>  
        </form>

<!--LIST TO PLACE HISTORY SEARCHES-->

        <div class="card" style="width: 22rem;">
            <ul class="listGroup">
              <li class="listItem"></li>
              <li class="listItem"></li>
              <li class="listItem"></li>
            </ul>
        </div>
    </div>

<!--RESULTS GO HERE-->

    <div class="item3">
       <h1></h1>
        <ul class="showWeatherForcast">
            <li class="weatherItem"></li>
            <li class="weatherItem"></li>
            <li class="weatherItem"></li>
        </ul>
    </div> 
    <div class="item5">5 day forecast</div>
</div>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script> 
</body>
</html>
